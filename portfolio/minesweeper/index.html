<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
<div class="wrapper" id="wrapper">
    <div class="settings">
        <div class="get-started">
            <input type="number" id="cols" value="8" min="8" max="25" placeholder="Columns">
            <input type="number" id="rows" value="8" min="8" max="25" placeholder="Rows">
            <div id="generateButton" class="generate">Generate</div>
        </div>
        <div class="statistics">
            <span class="score">Score: <span>0</span></span>
            <span class="time">00:00</span>
            <span class="bombs-count"><span>0</span>/<span>0</span></span>
        </div>
    </div>
    <div id="tableHolder"></div>
</div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
<!--<script src="js/jquery-3.3.1.min.js"></script>-->
<script src="js/main.js"></script>
</body>
</html>
